site_name: rAthena User Guides
site_url: https://rathena.github.io/user-guides/
repo_url: https://github.com/rathena/user-guides/
site_description: User Guides created by the rAthena community. These guides are generated from a Github repository and turned into an easy to use website.
site_author: rAthena Developement Team
copyright: Copyright rAthena Development Team, 2011 - 2023
docs_dir: guides
site_dir: _site/

nav:
    - Guides Home: index.md
    - Installing rAthena:
      - General: installing.md
      - Debian: installing/debian.md
      - Docker: installing/docker.md
  # - Network Settings: network-settings.md
  # - MySQL Tables: mysql-tables.md
    - MSVS Debugging: debugging.md
    - Extensions: extensions.md
    - Links:
      - Github: https://github.com/rathena/
      - Forums: https://rathena.org/board/
      - Wiki: https://rathena.org/wiki/
      - Discord: https://discord.gg/kMeMXWEvSV
theme:
  font:
    text: Roboto
    code: Roboto Mono
  favicon: img/favicon.ico
  logo: img/logo.png
  name: material
  features:
    - announce.dismiss
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: light blue
      accent: teal
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: light blue
      accent: teal
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rathena/
    - icon: fontawesome/solid/message
      link: https://rathena.org/board/
    - icon: fontawesome/brands/wikipedia-w
      link: https://rathena.org/wiki/
    - icon: fontawesome/brands/discord
      link: https://discord.gg/rathena-96459614895226880

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  # - pymdownx.magiclink:
  #     repo_url_shorthand: true
  #     user: squidfunk
  #     repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
